<body onload="mostrarProductos()">
  <nav>
    <div id="sidemenu" class="menu-collapsed">
      <!-- header -->
      <div id="header">
        <div id="title">
          <span>Sistema de Ventas </span>
        </div>
        <div id="menu-btn">
          <div class="btn-hamburger"></div>
          <div class="btn-hamburger"></div>
          <div class="btn-hamburger"></div>
        </div>
      </div>
      <!-- profile -->
      <div id="profile">
        <div id="photo"><img src="img/logo7.png" alt="" /></div>
        <div id="name"><span>Usuario</span></div>
      </div>

      <!-- items -->
      <div id="menu-items">
        <div class="item">
          <a href="producto.html">
            <div class="icon">
              <img src="img/iconos/producto2.png" alt="" />
            </div>
            <div class="title">
              <span>Productos</span>
            </div>
          </a>
        </div>

        <div class="item separator"></div>

        <div id="menu-items">
          <div class="item">
            <a href="venta.html">
              <div class="icon">
                <img src="img/iconos/ventas2.png" alt="" />
              </div>
              <div class="title">
                <span>Ventas</span>
              </div>
            </a>
          </div>
        </div>

        <div class="item separator"></div>

        <div id="menu-items">
          <div class="item">
            <a href="usuarios.html">
              <div class="icon">
                <img src="img/iconos/usuario2.png" alt="" />
              </div>
              <div class="title">
                <span>Usuarios</span>
              </div>
            </a>
          </div>
        </div>

        <div class="item separator"></div>

        <div id="menu-items">
          <div class="item">
            <a href="index.html">
              <div class="icon">
                <img src="img/iconos/salida.png" alt="" />
              </div>
              <div class="title">
                <span>Salir</span>
              </div>
            </a>
          </div>
        </div>


      </div>
    </div>
  </nav>
  <!-- SECCIÓN DE PRODUCTOS -->
  <section class="form-general container row">
    <h2>Registrar Productos</h2>
    <article class="col-sm-12">
      <div class="card-group">
        <div class="card col-sm-7">
          <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
          <div class="card-body">
            <form id="formProducto" method="" name="form_producto">
              <div class="mb-3">
                <label for="iddescripcion">Descripción: </label>
                <input type="text" class="form-control" name="pd_desc" id="iddescripcion" required />
              </div>
              <div class="mb-3">
                <label for="idprecio" class="form-label">Precio: </label>
                <input type="number" class="form-control" id="idPrecio" name="pd_valorUnitario"
                  aria-describedby="precioHelp" required />
              </div>
              <div class="mb-3">
                <label for="fotoProducto">Foto: </label>
                <input type="file" class="form-control" name="pd_foto" id="idFotoProducto" />
              </div>
              <div>
                <div class="form-check">
                  <p>Disponibilidad del articulo</p>
                  <input class="form-check-input" type="radio" name="pd_estad" id="idpd_estado" value="0" checked />
                  <label class="form-check-label" for="idpd_estado">
                    No Disponible
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="pd_estad" id="idpd_estado" value="1" />
                  <label class="form-check-label" for="idpd_estado">
                    Disponible
                  </label>
                </div>
              </div>

              <br />
              <div class="container">
             
                <button type="reset" class="btn btn-danger" id="btnCancelar">Cancelar</button>
              </div>
            </form>
            <div class="container">
              
              <button type="" class="btn btn-guardar btn-success" onclick="agregarProducto()">Guardar </button>
            </div>


          </div>
        </div>
        <div class="card col-sm-5">
          <div class="card-header">
            <label for="busquedaProducto" class="buscar_producto">Buscar: </label>
            <input type="text" id="busquedaProducto" placeholder="Id o nombre del producto">
          </div>
          <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
          <!--  Agregar a cada producto el boton de actualizar (abre otra ventana) y eliminar -->
          <div class="card-body">
            <table class="table table-responsive table-striped table-fixed">
              <thead class="table-primary">
                <tr>
                  <th scope="col">Id</th>
                  <th id="descTable" scope="col">Descripción</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Gestionar</th>
                </tr>
              </thead>
              <tbody id="productosTable">


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </article>
  </section>
  <script src="js/menu.js"></script>
  <!-- Scripts de  productos -->
  <SCript src="js/producto.js"></SCript>
  <script src="js/app.js"></script>
</body>
